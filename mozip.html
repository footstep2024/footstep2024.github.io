<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 알림 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-btn {
            background: #2F5229;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 82, 41, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.3em;
            color: #2F5229;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-subtitle {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 25px;
        }

        .phone-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .phone-input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
        }

        .phone-input:focus {
            outline: none;
            border-color: #2F5229;
        }

        .submit-btn {
            background: #2F5229;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        .submit-btn:hover {
            background: #3a6333;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .close-btn:hover {
            color: #2F5229;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                padding: 25px;
            }
            
            .phone-input {
                font-size: 16px; /* iOS에서 자동 확대 방지 */
            }

            .submit-btn:active {
                background: #3a6333;
            }
        }
    </style>
</head>
<body>
    <button class="modal-btn">알림 신청하기</button>

    <div class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 class="modal-title">모집 알림 신청</h2>
            <p class="modal-subtitle">모집 기간이 되면 문자로 알려드립니다.</p>
            <form class="phone-form" action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSd7ReHEs6lSxH9BS3skvYVkV8KXYKIhZ3U91JkzFEQt--J8TQ/formResponse" method="post" target="hidden_iframe">
                <input type="tel" 
                       inputmode="numeric"
                       name="entry.1871526898" 
                       class="phone-input" 
                       placeholder="휴대폰 번호 (- 없이 입력)" 
                       pattern="010[0-9]{8}"
                       maxlength="11"
                       required>
                <button type="submit" class="submit-btn">알림 신청하기</button>
            </form>
        </div>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        const modalBtn = document.querySelector('.modal-btn');
        const modal = document.querySelector('.modal');
        const closeBtn = document.querySelector('.close-btn');
        const form = document.querySelector('.phone-form');
        const phoneInput = document.querySelector('.phone-input');

        // 전화번호 입력 시 자동 포맷팅
        phoneInput.addEventListener('input', function(e) {
            let number = this.value.replace(/[^0-9]/g, '');
            if (number.length > 11) {
                number = number.slice(0, 11);
            }
            this.value = number;
        });

        modalBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            phoneInput.value = ''; // 입력값 초기화
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                phoneInput.value = ''; // 입력값 초기화
            }
        });

        form.addEventListener('submit', (e) => {
            if (!phoneInput.value.startsWith('010') || phoneInput.value.length !== 11) {
                e.preventDefault();
                alert('올바른 휴대폰 번호를 입력해주세요.');
                return;
            }

            setTimeout(() => {
                modal.style.display = 'none';
                alert('알림 신청이 완료되었습니다.');
                phoneInput.value = ''; // 입력값 초기화
            }, 1000);
        });

        // 모바일 터치 이벤트 처리
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
