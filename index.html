<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 - 특별함</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif+KR:wght@400;700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F5229;
            --hover-gradient: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

        .section-title {
            font-family: 'Nanum Brush Script', cursive;
            color: var(--primary-color);
            font-size: clamp(2.5em, 7vw, 4em);
            text-align: center;
            margin: 30px 0;
            font-weight: 400;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .feature-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px 20px 45px;
            height: 95px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .feature-card::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            bottom: 15px;
            color: var(--primary-color);
            opacity: 0.5;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .feature-card:hover::after {
            transform: translateY(5px);
            opacity: 0;
        }

        .feature-title {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(47, 82, 41, 0.1);
        }

        .feature-title-text {
            font-family: 'Noto Serif KR', serif;
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 400;
        }

        .feature-icon {
            color: var(--primary-color);
            font-size: 1.2em;
            opacity: 0.8;
        }

        .feature-content {
            margin-left: 34px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feature-content p {
            font-family: 'Gowun Batang', serif;
            color: var(--primary-color);
            font-size: 0.95em;
            line-height: 1.8;
            margin: 8px 0;
            position: relative;
            padding-left: 12px;
            letter-spacing: -0.02em;
            font-weight: 400;
        }

        .feature-content p::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 4px;
            height: 4px;
            background-color: currentColor;
            border-radius: 50%;
        }

        @media (min-width: 769px) {
            .feature-card::after {
                bottom: 25px;
            }

            .feature-card:hover {
                height: 245px;
                background: var(--hover-gradient);
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(47, 82, 41, 0.15);
            }

            .feature-card:hover .feature-title-text {
                font-weight: 700;
                color: white;
            }

            .feature-card:hover .feature-icon {
                color: white;
            }

            .feature-card:hover .feature-title {
                border-bottom-color: rgba(255, 255, 255, 0.2);
            }

            .feature-card:hover .feature-content {
                opacity: 1;
                transform: translateY(0);
            }

            .feature-card:hover .feature-content p {
                color: white;
            }
        }

        @media (max-width: 768px) {
            .feature-card {
                padding: 15px 15px 40px;
                height: 95px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 10px;
            }

            .feature-card {
                padding: 15px 15px 30px;
                height: 85px;
                background: rgba(248, 249, 250, 0.8);
            }

            .feature-card::after {
                content: '터치하여 더보기';
                font-family: 'Noto Serif KR', serif;
                font-size: 0.8em;
                right: 12px;
                bottom: 12px;
            }

            .feature-title-text {
                font-weight: 400;
                font-size: 1.1em;
            }

            .feature-card.active {
                height: 245px;
                background: var(--hover-gradient);
            }

            .feature-card.active .feature-title-text {
                font-weight: 700;
                color: white;
            }

            .feature-card.active .feature-title {
                border-bottom-color: rgba(255, 255, 255, 0.2);
            }

            .feature-card.active .feature-icon {
                color: white;
            }

            .feature-card.active .feature-content {
                opacity: 1;
                transform: translateY(0);
            }

            .feature-card.active .feature-content p {
                color: white;
            }

            .feature-card.active::after {
                opacity: 0;
            }

            .feature-content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <section>
        <h2 class="section-title">발자취만의 특별함</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-route feature-icon"></i>
                    <span class="feature-title-text">확실한 여행 문화</span>
                </div>
                <div class="feature-content">
                    <p>매월 한 번, 특별한 여행의 약속</p>
                    <p>거리는 가깝게, 추억은 깊게</p>
                    <p>단체여행이어서 더욱 특별한 MT급 케미</p>
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-users feature-icon"></i>
                    <span class="feature-title-text">끈끈함의 정석</span>
                </div>
                <div class="feature-content">
                    <p>소수정예의 강력한 팀워크</p>
                    <p>평균 80%의 놀라운 단합력</p>
                    <p>웃음이 끊이지 않는 모임 문화</p>
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <span class="feature-title-text">아이디어가 현실이 되는 곳</span>
                </div>
                <div class="feature-content">
                    <p>함께 계획하고 떠나는 주도적 활동</p>
                    <p>빠른 기획과 즉각적인 실행력</p>
                    <p>매번 새롭게 써내려가는 우리의 이야기</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        if ('ontouchstart' in window) {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const wasActive = this.classList.contains('active');
                    cards.forEach(c => c.classList.remove('active'));
                    if (!wasActive) {
                        this.classList.add('active');
                    }
                });
            });
        }
    </script>
</body>
</html>
