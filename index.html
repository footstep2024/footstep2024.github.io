<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 - 대학생연합여행동아리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@300;400;700&family=Gowun+Batang:wght@400;700&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F5229;
            --text-color: #333333;
            --light-text: #666666;
            --background-color: #ecf0f1;
        }
        
        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .overlay {
            background-color: rgba(236, 240, 241, 0.92);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .title-group {
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: clamp(1.5em, 4vw, 2em);
            color: var(--light-text);
        }

        h1 {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(4.5em, 13vw, 9em);
            color: var(--primary-color);
        }

        .slogan-container {
            position: relative;
            margin: 30px 0;
            padding: 0;
        }

        .quote-marks {
            position: absolute;
            font-size: 6em;
            color: rgba(47, 82, 41, 0.1);
            font-family: serif;
            line-height: 1;
        }

        .quote-left {
            left: 0;
            top: -20px;
        }

        .quote-right {
            right: 0;
            bottom: -20px;
        }

        .slogan {
            font-family: 'Nanum Pen Script', cursive;
            font-size: clamp(1.8em, 5vw, 2.8em);
            color: rgba(47, 82, 41, 0.4);
            margin: 0;
            padding: 0 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 0 10px;
        }

        .stat-item {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(0.9em, 3vw, 1.1em);
            color: var(--light-text);
        }

        .features {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
        }

        .features h2 {
            font-family: 'Nanum Brush Script', cursive;
            color: var(--primary-color);
            font-size: clamp(2.5em, 7vw, 4em);
            margin-bottom: 30px;
            text-align: center;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .features li {
            width: 90%;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .features i {
            font-size: 1.5em;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .cta {
            background: linear-gradient(135deg, rgba(47, 82, 41, 0.05), rgba(47, 82, 41, 0.1));
            border-radius: 15px;
            padding: 40px 20px;
            margin-top: 40px;
        }

        .cta h2 {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(2.2em, 6vw, 3.5em);
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .new-member-highlight {
            background: rgba(47, 82, 41, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            color: var(--primary-color);
            font-weight: 500;
            display: inline-block;
            margin: 0 5px;
        }

        .cta p {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.8em;
            color: rgba(47, 82, 41, 0.8);
            margin: 20px 0;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }

            .features li {
                width: 95%;
                padding: 15px;
            }

            .cta {
                padding: 30px 15px;
            }

            .new-member-highlight {
                display: inline-block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="logo.png" alt="발자취 로고">
                </div>
                <div class="title-group">
                    <p class="subtitle">대학연합여행동아리</p>
                    <h1>발자취</h1>
                </div>
                <div class="slogan-container">
                    <span class="quote-marks quote-left">"</span>
                    <p class="slogan">당신의 대학생활에 여정을 더하다</p>
                    <span class="quote-marks quote-right">"</span>
                </div>
            </header>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">3개월</div>
                    <div class="stat-label">창립 한지</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">매월 여행 진행률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3+</div>
                    <div class="stat-label">여행 목적지</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3+</div>
                    <div class="stat-label">월간 모임 횟수</div>
                </div>
            </div>

            <div class="features">
                <h2>발자취만의 특별함</h2>
                <ul>
                    <li>
                        <i class="fas fa-calendar-check"></i>
                        <span class="feature-text">매월 빠짐없는 여행 프로그램</span>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <span class="feature-text">활발한 정기 모임과 네트워킹</span>
                    </li>
                    <li>
                        <i class="fas fa-lightbulb"></i>
                        <span class="feature-text">신선한 아이디어와 창의적인 활동</span>
                    </li>
                    <li>
                        <i class="fas fa-hands-helping"></i>
                        <span class="feature-text">부원 주도의 여행 계획 및 실행</span>
                    </li>
                    <li>
                        <i class="fas fa-chart-line"></i>
                        <span class="feature-text">빠르게 성장하는 동아리</span>
                    </li>
                    <li>
                        <i class="fas fa-star"></i>
                        <span class="feature-text">신입 부원의 아이디어 적극 반영</span>
                    </li>
                </ul>
            </div>

            <div class="cta">
                <h2>2025년 1학기 <span class="new-member-highlight">신입 부원</span> 모집</h2>
                <p>01.01 ~ 01.15</p>
                <button class="cta-button">지금 지원하기</button>
            </div>

            <div class="contact">
                <div class="social-links">
                    <a href="http://open.kakao.com/o/susx4TQg" class="social-link kakao" title="오픈카톡 참여하기">
                        <i class="fas fa-comment"></i>
                    </a>
                    <a href="http://instagram.com/footstep2024_official" class="social-link instagram" title="인스타그램 팔로우">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
