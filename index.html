<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 이전 스타일 유지 */
        [이전 스타일 코드...]
    </style>
</head>
<body>
    <section>
        <h2 class="section-title">발자취만의 특별함</h2>
        <div class="features-grid">
            <!-- 첫 번째 카드 -->
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-route feature-icon"></i>
                    <span class="feature-title-text">확실한 여행 문화</span>
                </div>
                <div class="feature-content">
                    <p>매월 한 번, 특별한 여행의 약속</p>
                    <p>거리는 가깝게, 추억은 깊게</p>
                    <p>단체여행이어서 더욱 특별한 MT급 케미</p>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-users feature-icon"></i>
                    <span class="feature-title-text">끈끈함의 정석</span>
                </div>
                <div class="feature-content">
                    <p>소수정예의 강력한 팀워크</p>
                    <p>평균 80%의 놀라운 단합력</p>
                    <p>웃음이 끊이지 않는 모임 문화</p>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <span class="feature-title-text">아이디어가 현실이 되는 곳</span>
                </div>
                <div class="feature-content">
                    <p>함께 계획하고 떠나는 주도적 활동</p>
                    <p>빠른 기획과 즉각적인 실행력</p>
                    <p>매번 새롭게 써내려가는 우리의 이야기</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        if ('ontouchstart' in window) {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const wasActive = this.classList.contains('active');
                    cards.forEach(c => c.classList.remove('active'));
                    if (!wasActive) {
                        this.classList.add('active');
                    }
                });
            });
        }
    </script>
</body>
</html>
