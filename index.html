<style>
:root {
    --primary-color: #2F5229;
    --hover-gradient: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
}

.section-title {
    font-family: 'Nanum Brush Script', cursive;
    color: var(--primary-color);
    font-size: clamp(2.5em, 7vw, 4em);
    text-align: center;
    margin-bottom: 30px;
    font-weight: 400;
}

.features-container {
    max-width: 1200px;
    margin: 0 auto 50px;
    padding: 20px;
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

/* 공통 카드 스타일 */
.feature-card {
    background: #F8F9FA;
    border-radius: 12px;
    padding: 15px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.feature-title {
    display: flex;
    align-items: center;
    font-family: 'Gowun Batang', serif;
    color: var(--primary-color);
    font-size: 1.1em;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.feature-icon {
    color: var(--primary-color);
    width: 24px;
    height: 24px;
    margin-right: 10px;
    transition: all 0.3s ease;
}

/* 버전 1: 열거형 */
.feature-card-v1 {
    height: auto;
}

.feature-card-v1:hover {
    background: var(--hover-gradient);
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.feature-list {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 34px;
}

.feature-list li {
    font-family: 'Gowun Batang', serif;
    color: #666666;
    font-size: 0.95em;
    padding: 5px 0;
    transition: all 0.3s ease;
}

.feature-card-v1:hover .feature-icon,
.feature-card-v1:hover .feature-title,
.feature-card-v1:hover .feature-list li {
    color: white;
}

/* 버전 2: 호버 확장형 */
.feature-card-v2 {
    height: 60px;
    overflow: hidden;
}

.feature-card-v2:hover {
    background: var(--hover-gradient);
    height: 200px;
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.feature-content {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
    margin: 10px 0 0 34px;
}

.feature-card-v2:hover .feature-content {
    opacity: 1;
    transform: translateY(0);
}

.feature-content p {
    font-family: 'Gowun Batang', serif;
    color: #666666;
    font-size: 0.95em;
    padding: 5px 0;
    transition: all 0.3s ease;
}

.feature-card-v2:hover .feature-icon,
.feature-card-v2:hover .feature-title,
.feature-card-v2:hover .feature-content p {
    color: white;
}

/* 모바일 반응형 스타일 */
@media (max-width: 768px) {
    .features-container {
        padding: 10px;
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 2.8em;
        margin-bottom: 20px;
    }

    .features-grid {
        grid-template-columns: 1fr;
        gap: 10px;
    }

    .feature-card {
        padding: 12px;
    }

    .feature-title {
        font-size: 1em;
    }

    .feature-icon {
        width: 20px;
        height: 20px;
    }

    /* 모바일 버전 1: 열거형 */
    .feature-card-v1 {
        margin-bottom: 10px;
    }

    .feature-list li {
        font-size: 0.9em;
        padding: 4px 0;
    }

    /* 모바일 버전 2: 터치 확장형 */
    .feature-card-v2 {
        height: 50px;
    }

    .feature-card-v2.active {
        background: var(--hover-gradient);
        height: auto;
        min-height: 180px;
    }

    .feature-card-v2.active .feature-icon,
    .feature-card-v2.active .feature-title,
    .feature-card-v2.active .feature-content p {
        color: white;
    }

    .feature-content {
        margin: 10px 0 0 30px;
    }

    .feature-content p {
        font-size: 0.9em;
        padding: 4px 0;
    }
}

/* 작은 모바일 화면 최적화 */
@media (max-width: 480px) {
    .features-container {
        padding: 8px;
    }

    .section-title {
        font-size: 2.5em;
        margin-bottom: 15px;
    }

    .feature-card {
        padding: 10px;
    }
}
</style>

<!-- 자바스크립트 추가 - 모바일에서 터치 동작 처리 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 모바일 디바이스 체크
    const isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
        const cards = document.querySelectorAll('.feature-card-v2');
        
        cards.forEach(card => {
            card.addEventListener('click', function() {
                // 다른 모든 카드의 active 클래스 제거
                cards.forEach(c => {
                    if (c !== card) c.classList.remove('active');
                });
                
                // 현재 카드의 active 토글
                this.classList.toggle('active');
            });
        });
    }
});
</script>

<!-- 버전 1: 열거형 HTML 구조는 동일 -->
<!-- 버전 2: 터치 확장형 HTML 구조는 동일 -->
