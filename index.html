<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F5229;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Gowun Batang', serif;
            background-color: #ecf0f1;
        }

        .section-title {
            font-family: 'Nanum Brush Script', cursive;
            color: var(--primary-color);
            font-size: clamp(2.5em, 7vw, 4em);
            text-align: center;
            margin: 30px 0;
            font-weight: 400;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: #F8F9FA;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .feature-icon {
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .feature-content {
            margin-left: 34px;
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .feature-content p {
            margin: 5px 0;
        }

        /* 호버 효과 */
        @media (min-width: 769px) {
            .feature-card:hover {
                background: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
                transform: translateY(-5px);
            }

            .feature-card:hover .feature-title,
            .feature-card:hover .feature-icon,
            .feature-card:hover .feature-content {
                color: white;
            }
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 10px;
            }

            .feature-card {
                padding: 12px;
            }

            .feature-title {
                font-size: 1em;
            }

            .feature-content {
                margin-left: 30px;
                font-size: 0.9em;
            }

            .feature-card.active {
                background: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
            }

            .feature-card.active .feature-title,
            .feature-card.active .feature-icon,
            .feature-card.active .feature-content {
                color: white;
            }
        }
    </style>
</head>
<body>
    <!-- 버전 1: 항상 내용 표시 -->
    <section>
        <h2 class="section-title">발자취만의 특별함</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-route feature-icon"></i>
                    확실한 여행 문화
                </div>
                <div class="feature-content">
                    <p>매월 한 번, 특별한 여행의 약속</p>
                    <p>거리는 가깝게, 추억은 깊게</p>
                    <p>단체여행이어서 더욱 특별한 MT급 케미</p>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-users feature-icon"></i>
                    끈끈함의 정석
                </div>
                <div class="feature-content">
                    <p>소수정예의 강력한 팀워크</p>
                    <p>평균 80%의 놀라운 단합력</p>
                    <p>웃음이 끊이지 않는 모임 문화</p>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-title">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    아이디어가 현실이 되는 곳
                </div>
                <div class="feature-content">
                    <p>함께 계획하고 떠나는 주도적 활동</p>
                    <p>빠른 기획과 즉각적인 실행력</p>
                    <p>매번 새롭게 써내려가는 우리의 이야기</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 모바일에서 터치 이벤트 처리
        if ('ontouchstart' in window) {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const wasActive = this.classList.contains('active');
                    cards.forEach(c => c.classList.remove('active'));
                    if (!wasActive) {
                        this.classList.add('active');
                    }
                });
            });
        }
    </script>
</body>
</html>
