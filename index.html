<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 - 대학생연합여행동아리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #34495e;
            --background-color: #ecf0f1;
        }
        
        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            background-image: url('https://source.unsplash.com/1600x900/?travel');
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        .overlay {
            background-color: rgba(236, 240, 241, 0.92);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .title-group {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }

        .subtitle {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(1.5em, 4vw, 2em);
            color: #27ae60;
            margin: 0;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(3em, 10vw, 7em);
            color: #2980b9;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }

        .slogan-container {
            position: relative;
            margin-top: 20px;
            padding: 20px 0;
            height: auto;
            min-height: 100px;
        }

        .slogan {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(1.8em, 5vw, 2.5em);
            color: #16a085;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.5s both, float 3s ease-in-out infinite;
            margin: 0;
            padding: 0 10px;
        }

        .slogan-bg {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 0 10px;
        }

        .stat-item {
            padding: 20px 15px;
            min-height: auto;
        }

        .stat-value {
            font-size: clamp(1.8em, 5vw, 2.5em);
        }

        .stat-label {
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        .features ul {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .features li {
            padding: 15px;
            height: auto;
            min-height: 60px;
        }

        .features i {
            font-size: clamp(1.5em, 4vw, 2em);
            margin: 0 0 10px 0;
        }

        .cta {
            padding: 30px 20px;
            margin-top: 30px;
        }

        .cta h2 {
            font-size: clamp(2em, 6vw, 3.5em);
            margin-bottom: 15px;
        }

        .cta-button {
            padding: 12px 25px;
            font-size: clamp(1em, 3vw, 1.2em);
            width: 80%;
            max-width: 300px;
        }

        .contact {
            margin-top: 30px;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            padding: 0 10px;
        }

        /* 모바일 최적화를 위한 미디어 쿼리 */
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
                width: 98%;
            }

            .features h2 {
                font-size: 2.5em;
            }

            .features li {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }

            .stat-item {
                padding: 15px 10px;
            }
        }

        /* 가로 모드 대응 */
        @media (max-height: 600px) and (orientation: landscape) {
            .overlay {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: clamp(2.5em, 8vw, 5em);
            }
        }
    </style>
</head>
<!-- Body 부분은 이전과 동일 -->
