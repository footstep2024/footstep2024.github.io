<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 - 대학생연합여행동아리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@300;400;700&family=Gowun+Batang:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F5229;
            --text-color: #333333;
            --light-text: #666666;
            --background-color: #ecf0f1;
        }
        
        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            background-image: url('https://source.unsplash.com/1600x900/?travel');
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .overlay {
            background-color: rgba(236, 240, 241, 0.92);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            position: relative;
        }

        .title-group {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }

        .subtitle {
            font-family: 'Gowun Batang', serif;
            font-weight: 400;
            font-size: clamp(1.5em, 4vw, 2em);
            color: var(--light-text);
            margin: 0;
            position: relative;
            letter-spacing: 0.05em;
        }

        h1 {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(4em, 12vw, 8em);
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
            font-weight: 400;
        }

        .slogan-container {
            position: relative;
            margin: 40px auto;
            padding: 20px 0;
            width: 90%;
            max-width: 800px;
        }
        
        .slogan {
            font-family: 'Nanum Pen Script', cursive;
            font-size: clamp(1.8em, 5vw, 2.8em);
            color: var(--primary-color);
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0 20px;
            z-index: 2;
        }
        
        .slogan-border {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            border: 3px solid #2F5229;
            border-radius: 50px;
            opacity: 0.2;
            z-index: 1;
        }
        
        /* 또는 곡선 디자인 버전 */
        .slogan-border {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 120%;
            z-index: 1;
        }
        
        .slogan-border::before,
        .slogan-border::after {
            content: '';
            position: absolute;
            width: 45%;
            height: 100%;
            border: 3px solid #2F5229;
            border-radius: 50px;
        }
        
        .slogan-border::before {
            left: 0;
            border-right: none;
            border-radius: 50px 0 0 50px;
        }
        
        .slogan-border::after {
            right: 0;
            border-left: none;
            border-radius: 0 50px 50px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 0 10px;
        }

        .stat-item {
            background: white;
            color: var(--text-color);
            border: 1px solid rgba(47, 82, 41, 0.2);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: auto;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .stat-value {
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 300;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: clamp(0.9em, 3vw, 1.1em);
            color: var(--light-text);
            font-weight: 300;
        }

        .features {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .features h2 {
            font-family: 'Nanum Brush Script', cursive;
            color: var(--primary-color);
            font-size: clamp(2.5em, 7vw, 4em);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .features li {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
            height: auto;
            min-height: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            font-weight: 300;
        }

        .features li:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-5px);
        }

        .features i {
            font-size: clamp(1.5em, 4vw, 2em);
            margin: 0 15px 0 0;
            color: var(--primary-color);
        }

        .features li:hover i {
            color: white;
        }

        .cta {
            text-align: center;
            margin-top: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(47, 82, 41, 0.1), rgba(47, 82, 41, 0.2));
            border-radius: 15px;
            color: var(--text-color);
        }

        .cta h2 {
            font-family: 'Nanum Brush Script', cursive;
            font-size: clamp(2.5em, 7vw, 4em);
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 400;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* SNS 링크 스타일 */
        .contact {
            margin-top: 30px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            color: var(--text-color);
            background-color: transparent;
        }

        .social-link i {
            font-size: 1.6em;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
        }

        .social-link:hover i {
            color: var(--primary-color);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
                width: 98%;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .features li {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }

            .features i {
                margin: 0 0 10px 0;
            }

            .stat-item {
                padding: 15px 10px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .overlay {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="logo.png" alt="발자취 로고">
                </div>
                <div class="title-group">
                    <p class="subtitle">대학연합여행동아리</p>
                    <h1>발자취</h1>
                </div>
                <div class="slogan-container">
                    <div class="slogan-border"></div>
                    <p class="slogan">당신의 대학생활에 특별한 여정을 더하다</p>
                </div>
            </header>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">매월 여행 진행률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3개월</div>
                    <div class="stat-label">창립 하고</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3+</div>
                    <div class="stat-label">여행 목적지</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3+</div>
                    <div class="stat-label">월간 모임 횟수</div>
                </div>
            </div>

            <div class="features">
                <h2>발자취만의 특별함</h2>
                <ul>
                    <li>
                        <i class="fas fa-calendar-check"></i>
                        <span class="feature-text">매월 빠짐없는 여행 프로그램</span>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <span class="feature-text">활발한 정기 모임과 네트워킹</span>
                    </li>
                    <li>
                        <i class="fas fa-lightbulb"></i>
                        <span class="feature-text">신선한 아이디어와 창의적인 활동</span>
                    </li>
                    <li>
                        <i class="fas fa-hands-helping"></i>
                        <span class="feature-text">부원 주도의 여행 계획 및 실행</span>
                    </li>
                    <li>
                        <i class="fas fa-chart-line"></i>
                        <span class="feature-text">빠르게 성장하는 동아리</span>
                    </li>
                    <li>
                        <i class="fas fa-star"></i>
                        <span class="feature-text">신입 부원의 아이디어 적극 반영</span>
                    </li>
                </ul>
            </div>

            <div class="cta">
                <h2>2024년 신입 부원 모집</h2>
                <p>1월 1일 - 1월 15일</p>
                <button class="cta-button">지금 지원하기</button>
            </div>

            <div class="contact">
                <div class="social-links">
                    <a href="http://open.kakao.com/o/susx4TQg" class="social-link kakao" title="오픈카톡 참여하기">
                        <i class="fas fa-comment"></i>
                    </a>
                    <a href="http://instagram.com/footstep2024_official" class="social-link instagram" title="인스타그램 팔로우">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
