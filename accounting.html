<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 회계관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@400&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2F5229;
            --text-color: #333333;
            --light-text: #666666;
            --background-color: #ecf0f1;
            --hover-gradient: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 3.5em;
            color: var(--primary-color);
            margin: 0;
        }

        .subtitle {
            font-family: 'Gowun Batang', serif;
            color: var(--light-text);
            margin-top: 10px;
        }

        .accounting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-card, .summary-card, .history-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .form-card:hover, .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-title {
            font-family: 'Gowun Batang', serif;
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(47, 82, 41, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-family: 'Gowun Batang', serif;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(47, 82, 41, 0.2);
            border-radius: 8px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(47, 82, 41, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: var(--hover-gradient);
            color: white;
        }

        .stat-value {
            font-family: 'Gowun Batang', serif;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--light-text);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(47, 82, 41, 0.1);
        }

        .history-table th {
            background-color: rgba(47, 82, 41, 0.05);
            color: var(--primary-color);
            font-family: 'Gowun Batang', serif;
        }

        .receipt-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid rgba(47, 82, 41, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .accounting-grid {
                grid-template-columns: 1fr;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">발자취 회계관리</h1>
            <p class="subtitle">우리의 여정을 기록하다</p>
        </header>

        <div class="accounting-grid">
            <div class="form-card">
                <h2 class="card-title">새로운 내역 등록</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="date">날짜</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">구분</label>
                        <select id="type" required>
                            <option value="income">수입</option>
                            <option value="expense">지출</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" required>
                            <option value="회비">회비</option>
                            <option value="여행비">여행비</option>
                            <option value="활동비">활동비</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">금액</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="receipt">영수증 첨부</label>
                        <input type="file" id="receipt" accept="image/*">
                        <img id="receiptPreview" class="receipt-preview" style="display: none;">
                    </div>
                    <button type="submit" class="submit-btn">등록하기</button>
                </form>
            </div>

            <div class="summary-card">
                <h2 class="card-title">이번 달 요약</h2>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalIncome">0원</div>
                        <div class="stat-label">총 수입</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalExpense">0원</div>
                        <div class="stat-label">총 지출</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="balance">0원</div>
                        <div class="stat-label">잔액</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-card">
            <h2 class="card-title">거래 내역</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>구분</th>
                        <th>카테고리</th>
                        <th>금액</th>
                        <th>설명</th>
                        <th>영수증</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 데이터 저장소
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // 폼 제출 처리
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseInt(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                receipt: document.getElementById('receiptPreview').src
            };

            transactions.push(transaction);
            saveTransactions();
            this.reset();
            document.getElementById('receiptPreview').style.display = 'none';
            updateUI();
        });

        // 영수증 미리보기
        document.getElementById('receipt').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('receiptPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // 거래 삭제
        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveTransactions();
            updateUI();
        }

        // localStorage에 저장
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // UI 업데이트
        function updateUI() {
            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';

            let totalIncome = 0;
            let totalExpense = 0;

            transactions.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type === 'income' ? '수입' : '지출'}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.amount.toLocaleString()}원</td>
                    <td>${transaction.description}</td>
                    <td>
                        ${transaction.receipt ? `<img src="${transaction.receipt}" alt="영수증" style="width: 50px; cursor: pointer;" onclick="window.open(this.src)">` : '-'}
                    </td>
                    <td>
                        <button onclick="deleteTransaction(${transaction.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">삭제</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('totalIncome').textContent = totalIncome.toLocaleString() + '원';
            document.getElementById('totalExpense').textContent = totalExpense.toLocaleString() + '원';
            document.getElementById('balance').textContent = (totalIncome - totalExpense).toLocaleString() + '원';
        }

        // 초기 UI 업데이트
        updateUI();
    </script>
</body>
</html>
