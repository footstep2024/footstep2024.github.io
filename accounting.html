<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 회계관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@400;700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2F5229;
            --primary-light: rgba(47, 82, 41, 0.1);
            --text-color: #333333;
            --light-text: #666666;
            --background-color: #ecf0f1;
            --hover-gradient: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .brand-title {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin: 0;
        }

        .admin-toggle-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: var(--primary-light);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9em;
            transition: var(--transition);
        }

        .admin-toggle-btn:hover {
            background: var(--hover-gradient);
            color: white;
        }

        .admin-toggle-btn i {
            margin-right: 5px;
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-button:hover,
        .tab-button.active {
            background: var(--hover-gradient);
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .month-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--primary-light);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Gowun Batang', serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--light-text);
            margin-top: 0.5rem;
        }

        .category-view {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .category-chart {
            padding: 1rem;
            border-radius: 15px;
            background: white;
            box-shadow: var(--card-shadow);
        }

        .category-chart h2 {
            font-family: 'Gowun Batang', serif;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--primary-light);
        }

        .transaction-table th {
            background: var(--primary-light);
            color: var(--primary-color);
            font-family: 'Gowun Batang', serif;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--hover-gradient);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid,
            .category-view,
            .form-grid {
                grid-template-columns: 1fr;
            }

            .tab-nav {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="발자취 로고" class="logo">
                <h1 class="brand-title">발자취 회계관리</h1>
                <button id="adminToggle" class="admin-toggle-btn">
                    <i class="fas fa-user-cog"></i> 관리자 모드 전환
                </button>
            </div>
            <nav class="tab-nav">
                <button class="tab-button active" data-tab="monthly">월별 보기</button>
                <button class="tab-button" data-tab="category">카테고리별 보기</button>
                <button class="tab-button admin-only" data-tab="admin">관리하기</button>
            </nav>
        </header>

        <!-- 월별 보기 -->
        <div id="monthly" class="tab-content active">
            <div class="month-selector">
                <button class="tab-button" onclick="changeMonth(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="currentMonth">2024년 1월</h2>
                <button class="tab-button" onclick="changeMonth(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="monthlyIncome">0원</div>
                    <div class="stat-label">총 수입</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthlyExpense">0원</div>
                    <div class="stat-label">총 지출</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthlyBalance">0원</div>
                    <div class="stat-label">잔액</div>
                </div>
            </div>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>구분</th>
                        <th>카테고리</th>
                        <th>금액</th>
                        <th>설명</th>
                        <th>영수증</th>
                    </tr>
                </thead>
                <tbody id="monthlyTransactions"></tbody>
            </table>
        </div>

        <!-- 카테고리별 보기 -->
        <div id="category" class="tab-content">
            <div class="category-view">
                <div class="category-chart">
                    <h2>수입 카테고리 분석</h2>
                    <canvas id="incomeChart"></canvas>
                </div>
                <div class="category-chart">
                    <h2>지출 카테고리 분석</h2>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 관리하기 -->
        <div id="admin" class="tab-content">
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">날짜</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">구분</label>
                        <select id="type" required>
                            <option value="income">수입</option>
                            <option value="expense">지출</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" required>
                            <option value="회비">회비</option>
                            <option value="여행비">여행비</option>
                            <option value="활동비">활동비</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">금액</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="receipt">영수증 첨부</label>
                        <input type="file" id="receipt" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="submit-btn">등록하기</button>
            </form>
            
            <div style="margin-top: 2rem;">
                <h2 style="margin-bottom: 1rem;">전체 거래 내역</h2>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>구분</th>
                            <th>카테고리</th>
                            <th>금액</th>
                            <th>설명</th>
                            <th>영수증</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="adminTransactions"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentDate = new Date();
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let isAdmin = false;

        // 초기화
        function init() {
            checkAdminStatus();
            setupEventListeners();
            updateAllTabs();
            showTab('monthly');
        }

        // 관리자 상태 확인
        function checkAdminStatus() {
            isAdmin = localStorage.getItem('isAdmin') === 'true';
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = isAdmin ? 'block' : 'none';
            });
            
            const toggleBtn = document.getElementById('adminToggle');
            if (toggleBtn) {
                toggleBtn.innerHTML = isAdmin ? 
                    '<i class="fas fa-user-cog"></i> 일반 모드로 전환' : 
                    '<i class="fas fa-user-cog"></i> 관리자 모드 전환';
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 탭 전환
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    if (button.hasAttribute('data-tab')) {
                        const tabId = button.getAttribute('data-tab');
                        showTab(tabId);
                    }
                });
            });

            // 관리자 모드 전환
            document.getElementById('adminToggle').addEventListener('click', toggleAdmin);

            // 거래 등록 폼
            document.getElementById('transactionForm').addEventListener('submit', handleTransactionSubmit);
        }

        // 탭 표시
        function showTab(tabId) {
            document.querySelectorAll('.tab-button[data-tab]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');

            updateTabContent(tabId);
        }

        // 월 변경
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthlyView();
        }

        // 거래 등록 처리
        function handleTransactionSubmit(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('receipt');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addTransaction(e.target.result);
                }
                reader.readAsDataURL(file);
            } else {
                addTransaction(null);
            }
        }

        // 거래 추가
        function addTransaction(receiptData) {
            const transaction = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseInt(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                receipt: receiptData
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // 즉시 UI 업데이트
            updateTransactionTable('adminTransactions', transactions, true);
            updateMonthlyView();
            updateCategoryView();
            
            // 폼 초기화
            document.getElementById('transactionForm').reset();
        }
        }

        // 거래 삭제
        function deleteTransaction(id) {
            if (!isAdmin) return;
            if (confirm('정말 삭제하시겠습니까?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateAllTabs();
            }
        }

        // 숫자 포맷팅
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 월별 데이터 필터링
        function getMonthlyTransactions() {
            return transactions.filter(t => {
                const transDate = new Date(t.date);
                return transDate.getMonth() === currentDate.getMonth() &&
                       transDate.getFullYear() === currentDate.getFullYear();
            });
        }

        // 월별 보기 업데이트
        function updateMonthlyView() {
            const monthlyTrans = getMonthlyTransactions();
            let totalIncome = 0;
            let totalExpense = 0;

            monthlyTrans.forEach(t => {
                if (t.type === 'income') totalIncome += t.amount;
                else totalExpense += t.amount;
            });

            document.getElementById('monthlyIncome').textContent = formatNumber(totalIncome) + '원';
            document.getElementById('monthlyExpense').textContent = formatNumber(totalExpense) + '원';
            document.getElementById('monthlyBalance').textContent = formatNumber(totalIncome - totalExpense) + '원';
            document.getElementById('currentMonth').textContent = 
                `${currentDate.getFullYear()}년 ${currentDate.getMonth() + 1}월`;

            updateTransactionTable('monthlyTransactions', monthlyTrans, false);
        }

        // 카테고리별 보기 업데이트
        function updateCategoryView() {
            const monthlyTrans = getMonthlyTransactions();
            
            // 수입과 지출 분리
            const incomeTrans = monthlyTrans.filter(t => t.type === 'income');
            const expenseTrans = monthlyTrans.filter(t => t.type === 'expense');
            
            // 수입 카테고리와 데이터
            const incomeCategories = [...new Set(incomeTrans.map(t => t.category || '미분류'))];
            const incomeData = incomeCategories.map(cat => {
                return incomeTrans
                    .filter(t => (t.category || '미분류') === cat)
                    .reduce((sum, t) => sum + t.amount, 0);
            });
            
            // 지출 카테고리와 데이터
            const expenseCategories = [...new Set(expenseTrans.map(t => t.category || '미분류'))];
            const expenseData = expenseCategories.map(cat => {
                return expenseTrans
                    .filter(t => (t.category || '미분류') === cat)
                    .reduce((sum, t) => sum + t.amount, 0);
            });

            console.log('Income Categories:', incomeCategories);
            console.log('Income Data:', incomeData);
            console.log('Expense Categories:', expenseCategories);
            console.log('Expense Data:', expenseData);

            // 차트 업데이트
            updateChart('incomeChart', '수입 분석', incomeCategories, incomeData);
            updateChart('expenseChart', '지출 분석', expenseCategories, expenseData);
        }

        // 차트 업데이트
        function updateChart(canvasId, label, labels, data) {
            const ctx = document.getElementById(canvasId);
            
            // 기존 차트 제거
            if (window[canvasId]) {
                window[canvasId].destroy();
            }

            // 데이터가 없는 경우 처리
            if (!data.some(v => v > 0)) {
                window[canvasId] = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['데이터 없음'],
                        datasets: [{
                            data: [1],
                            backgroundColor: ['rgba(200, 200, 200, 0.5)']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function() {
                                        return '아직 데이터가 없습니다';
                                    }
                                }
                            }
                        }
                    }
                });
                return;
            }

            // 새 차트 생성
            window[canvasId] = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: [
                            'rgba(47, 82, 41, 0.8)',
                            'rgba(58, 99, 51, 0.8)',
                            'rgba(69, 116, 61, 0.8)',
                            'rgba(80, 133, 71, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let value = context.raw;
                                    return `${context.label}: ${value.toLocaleString()}원`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 거래 내역 테이블 업데이트
        function updateTransactionTable(tableId, data, showActions = true) {
            const tbody = document.getElementById(tableId);
            if (!tbody) return;

            tbody.innerHTML = '';

            data.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type === 'income' ? '수입' : '지출'}</td>
                    <td>${transaction.category || '미분류'}</td>
                    <td>${formatNumber(transaction.amount)}원</td>
                    <td>${transaction.description}</td>
                    <td>
                        ${transaction.receipt ? 
                            `<img src="${transaction.receipt}" style="width: 50px; cursor: pointer;" 
                                onclick="window.open(this.src)" alt="영수증">` : 
                            '-'}
                    </td>
                    ${showActions && isAdmin ? 
                        `<td>
                            <button onclick="deleteTransaction(${transaction.id})" 
                                    class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>` : 
                        ''}
                `;
                tbody.appendChild(row);
            });
        }

        // 모든 탭 업데이트
        function updateAllTabs() {
            updateMonthlyView();
            updateCategoryView();
            if (isAdmin) {
                updateTransactionTable('adminTransactions', transactions, true);
            }
        }

        // localStorage 저장
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateUI(); // 저장할 때마다 UI 업데이트
        }

        // 탭 컨텐츠 업데이트
        function updateTabContent(tabId) {
            switch(tabId) {
                case 'monthly':
                    updateMonthlyView();
                    break;
                case 'category':
                    updateCategoryView();
                    break;
                case 'admin':
                    if (isAdmin) {
                        updateTransactionTable('adminTransactions', transactions, true);
                    }
                    break;
            }
        }

        // 관리자 모드 토글
        function toggleAdmin() {
            isAdmin = !isAdmin;
            localStorage.setItem('isAdmin', isAdmin);
            checkAdminStatus();
            updateAllTabs();
            if (isAdmin) {
                showTab('admin');
            } else {
                showTab('monthly');
            }
        }

        // UI 업데이트
        function updateUI() {
            updateMonthlyView();
            updateCategoryView();
            if (isAdmin) {
                updateTransactionTable('adminTransactions', transactions, true);
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
