<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발자취 회계관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@400;700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F5229;
            --primary-light: rgba(47, 82, 41, 0.1);
            --text-color: #333333;
            --light-text: #666666;
            --background-color: #ecf0f1;
            --hover-gradient: linear-gradient(145deg, #2F5229 0%, #3a6333 100%);
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--primary-light);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .brand-title {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin: 0;
        }

        .brand-subtitle {
            font-family: 'Gowun Batang', serif;
            color: var(--light-text);
            font-size: 0.9em;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(47, 82, 41, 0.15);
        }

        .stat-card .icon {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-family: 'Gowun Batang', serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--light-text);
            font-size: 0.9em;
        }

        /* 입력 폼 스타일 */
        .input-form {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .form-title {
            font-family: 'Gowun Batang', serif;
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-light);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
        }

        /* 거래내역 테이블 스타일 */
        .transactions {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--primary-light);
        }

        .table th {
            font-family: 'Gowun Batang', serif;
            color: var(--primary-color);
            font-weight: 700;
            background: var(--primary-light);
        }

        .table tr:hover {
            background: var(--primary-light);
        }

        .receipt-thumbnail {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .receipt-thumbnail:hover {
            transform: scale(1.1);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #c82333;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9em;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="발자취 로고" class="logo">
                <h1 class="brand-title">발자취</h1>
                <p class="brand-subtitle">우리가 함께한 여정의 기록</p>
            </div>
            <div class="quick-stats">
                <!-- 추가적인 요약 정보나 네비게이션 메뉴를 위한 공간 -->
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stat-card fade-in">
                    <i class="fas fa-wallet icon"></i>
                    <div class="stat-value" id="totalIncome">0원</div>
                    <div class="stat-label">이번 달 수입</div>
                </div>
                <div class="stat-card fade-in">
                    <i class="fas fa-shopping-cart icon"></i>
                    <div class="stat-value" id="totalExpense">0원</div>
                    <div class="stat-label">이번 달 지출</div>
                </div>
                <div class="stat-card fade-in">
                    <i class="fas fa-coins icon"></i>
                    <div class="stat-value" id="balance">0원</div>
                    <div class="stat-label">현재 잔액</div>
                </div>
            </div>

            <!-- 입력 폼 -->
            <form class="input-form fade-in" id="transactionForm">
                <h2 class="form-title">새로운 내역 등록</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">날짜</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">구분</label>
                        <select id="type" required>
                            <option value="income">수입</option>
                            <option value="expense">지출</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" required>
                            <option value="회비">회비</option>
                            <option value="여행비">여행비</option>
                            <option value="활동비">활동비</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">금액</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="receipt">영수증 첨부</label>
                        <input type="file" id="receipt" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="submit-btn">등록하기</button>
            </form>

            <!-- 거래 내역 테이블 -->
            <div class="transactions fade-in">
                <h2 class="form-title">거래 내역</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>구분</th>
                            <th>카테고리</th>
                            <th>금액</th>
                            <th>설명</th>
                            <th>영수증</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // localStorage에서 데이터 가져오기
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // 폼 제출 처리
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('receipt');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addTransaction(e.target.result);
                }
                reader.readAsDataURL(file);
            } else {
                addTransaction(null);
            }
        });

        // 거래 추가
        function addTransaction(receiptData) {
            const transaction = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseInt(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                receipt: receiptData
            };

            transactions.push(transaction);
            saveTransactions();
            document.getElementById('transactionForm').reset();
            updateUI();
        }

        // localStorage에 저장
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // 거래 삭제
        function deleteTransaction(id) {
            if(confirm('정말 삭제하시겠습니까?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateUI();
            }
        }

        // 숫자 포맷팅 (천단위 콤마)
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // UI 업데이트
        function updateUI() {
            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';

            let totalIncome = 0;
            let totalExpense = 0;

            // 날짜 기준 내림차순 정렬
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }

                const row = document.createElement('tr');
                row.className = 'fade-in';
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type === 'income' ? '수입' : '지출'}</td>
                    <td>${transaction.category}</td>
                    <td>${formatNumber(transaction.amount)}원</td>
                    <td>${transaction.description}</td>
                    <td>
                        ${transaction.receipt ? 
                            `<img src="${transaction.receipt}" 
                                 class="receipt-thumbnail" 
                                 onclick="window.open(this.src)" 
                                 alt="영수증">` : 
                            '-'}
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // 통계 업데이트
            document.getElementById('totalIncome').textContent = formatNumber(totalIncome) + '원';
            document.getElementById('totalExpense').textContent = formatNumber(totalExpense) + '원';
            document.getElementById('balance').textContent = formatNumber(totalIncome - totalExpense) + '원';
        }

        // 초기 UI 업데이트
        updateUI();

        // 이미지 미리보기
        document.getElementById('receipt').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 이미지 미리보기 로직 추가 가능
                }
                reader.readAsDataURL(file);
            }
        });

        // 모바일 대응
        function checkMobile() {
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            const dashboard = document.querySelector('.dashboard');
            
            function handleMobileChange(e) {
                if (e.matches) {
                    // 모바일 화면에서의 추가 조정
                    document.querySelectorAll('.form-group input, .form-group select').forEach(el => {
                        el.style.fontSize = '16px'; // iOS에서 자동 확대 방지
                    });
                }
            }

            mediaQuery.addListener(handleMobileChange);
            handleMobileChange(mediaQuery);
        }

        checkMobile();
    </script>
</body>
</html>
